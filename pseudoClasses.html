<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		:link
		{
			color: black;
			text-decoration: none;
		}
		a:active
		{
			color: red;
		}
		:visited
		{
			color: green;
		}
		:hover
		{
			color: white;
		}
	</style>
	<title>Pseudo Classes</title>
</head>
<body>
	<div>
		<p><a href="https://www.google.com">Google</a></p>
	</div>

</body>
</html>
