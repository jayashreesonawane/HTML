<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Types of Cursors</title>
</head>
<body>
	<h1>Types of Cursors</h1>
	<div>
		<h4 style="cursor:default;">Default Cursor</h4>
		<h4 style="cursor:auto;">Auto Cursor</h4>
		<h4 style="cursor:pointer;">Pointer</h4>
		<h4 style="cursor:text;">Cursor Text</h4>
		<h4 style="cursor:e-resize;">East Cursor</h4>
		<h4 style="cursor:w-resize;">West Cursor</h4>
		<h4 style="cursor:n-resize;">North Cursor</h4>
		<h4 style="cursor:s-resize;">South Cursor</h4>
		<h4 style="cursor:ne-resize;">North-East Cursor</h4>
		<h4 style="cursor:se-resize;">South-East Cursor</h4>
		<h4 style="cursor:nw-resize;">North-West Cursor</h4>
		<h4 style="cursor:sw-resize;">South-West Cursor</h4>
		<h4 style="cursor:help;">Help Cursor</h4>
		<h4 style="cursor:wait;">Loading Cursor</h4>
	</div>

</body>
</html>
