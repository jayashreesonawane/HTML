<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video Tag</title>
</head>

<body>

	<div align="center">

		<h1 align="center">Video Tag</h1>

		<video controls autoplay muted height="600px" width="800px">

			<source src="happy.mp4" type="video/mp4">

		</video>

	</div>

	<hr>

	<h1 align="center">Online Video Tag</h1>

	<div align="center">

		<iframe width="800" height="500" src="https://www.youtube.com/embed/BstW5GDKVMU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
		</iframe>

	</div>

</body>

</html>
