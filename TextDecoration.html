<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">

		.ul{ text-decoration: underline dotted green; }
		
		.lt{ text-decoration: line-through dashed red; }
		
		.ol{ text-decoration: overline wavy blue; }
		
		.all{ text-decoration: underline line-through overline dashed yellow 2px; }
		
	</style>

	<title>Text Decoration Property</title>
</head>
<body align="center">
	<h1>Text Decoration Property</h1>
	<p class="ul">Underline</p>
	<p class="lt">Line-Through</p>
	<p class="ol">Overline</p>
	<p class="all">Text Decoration to ALL together</p>
</body>
</html>
