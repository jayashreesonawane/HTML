<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Audio Tag</title>

</head>

<body>

	<h1 align="center">Audio Tag</h1>

	<div align="center">
	
		<audio controls>
	
			<source src="audio.mp3" type="audio/mp3">
	
		</audio>
	
	</div>

	<br><br>

	<h2 align="center">Uploading an Online Audio</h2>

	<div align="center">
		<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/33BPMNYcPhcua4D5MhJa6d?utm_source=generator" width="50%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
	</div>

</body>

</html>
