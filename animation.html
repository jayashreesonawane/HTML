<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		.heart{
			font-size: 100px;
			color: yellow;
			text-align: center;
			animation-name: heartBeat;
			animation-duration: 0.5s;
			animation-iteration-count: infinite;
		}
		@keyframes heartBeat{
			50%{
				opacity: 0;
			}
		}
	</style>
	<title>Animation</title>
</head>
<body>
	<h1 class="heart">&#9734;</h1>
	<h1 class="heart">&#x263C;</h1>
	<h1 class="heart">&#x2661;</h1>
	
</body>
</html>
