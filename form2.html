<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<div>
		<fieldset>
			<label>Username : </label>
			<input type="text" name="un" required maxlength="10" size="8" autofocus autocomplete="off"><br><br>

			<label>Password : </label>
			<input type="password" name="pwd" required size="10">
			<br><br>


			<label>University : </label>
			<select>
				<option disabled selected> Choose Your University</option>
				<option>SPPU</option>
				<option>BAATU</option>
				<option>RTMNU</option>
			</select>
			<br><br>

			<label>Subjects</label>
			<input type="checkbox" name="sql" disabled checked>SQL
			<input type="checkbox" name="Java">Java
			<input type="checkbox" name="MT">Manual Testing
			<input type="checkbox" name="sele">Selenium
			<br><br>

			<label>Color : </label>
			<input type="Color" name="favCol">
			<br><br>

			<input type="range" name="rng" minlength="0" maxlength="10">
		</fieldset>
	</div>

</body>
</html>
