<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RowSpan & ColSpan</title>
</head>
<body>
	<h1>RowSpan & ColSpan</h1>
	<table border="3px" cellpadding="15px" cellspacing="0">
		<tr>
			<td rowspan="2">R1C1</td>
			<td colspan="2" align="center">R1C2</td>
		</tr>
		<tr>
			<td rowspan="2">R2C2</td>
			<td>R1C3</td>
		</tr>
		<tr>
			<td>R3C1</td>
			<td>R3C3</td>
		</tr>
	</table>

</body>
</html>
